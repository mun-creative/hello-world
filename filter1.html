<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>

var app=angular.module("myApp",[]).controller("namesCtrl",function($scope)
{
$scope.names=["James","Monica","Rachel","Morri","Jani","Rosy","Rose","Jannnyi","Hrithik"];

});
</script>

</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
<p><input type="text" name="test" ng-model="test"></p>
<ul>
<li ng-repeat=" x in names| filter:test">{{x}}</li>
</ul>

</div>
</body>

</html>
